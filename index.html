<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pharmacy Industry</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="logo">Farooq Pharmacy</h1>
    </header>
    <main>
      <!-- Sect 1 stert -->
      <div class="p-5 rounded border border-black border-5" id="main">
        <div class="d-grid justify-content-center" id="box">
          <h1 class="fs-1 ps-5 text-black" id="cham">Login</h1>
          <div class="mt-5">
            <div>
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                placeholder="Username"
                id="username"
                required
              />
            </div>
            <br />
            <div>
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="password"
                required
              />
            </div>
          </div>
          <div class="mt-2 d-grid justify-content-center">
            <a id="after" href="#">Forget Password</a>
            <br />
            <a id="after" href="#">Create Account</a>
          </div>
          <br />
          <button class="btn btn-success" onClick="login()" id="button">
            Login
          </button>
          <br />
          <div class="d-flex justify-content-between fs-4 pt-4">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-globe"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-truck-fast"></i>
          </div>
        </div>
      </div>
      <!-- Sect 1 stert -->
    </main>

    <footer>
      <div class="bg-transperent mt-5 d-flex justify-content-between px-5">
        <p class="text-white pt-1">Govt.LMT.Farooq.Pharmacy</p>
        <p class="text-white pt-1">000.33.648</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
